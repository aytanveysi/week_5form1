<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>form1</title>
</head>

<body>
    <!-- table denendi ama hizalamada sıkıntı çıkıyordu.bu nedenle form etiketi kullanıldı-->
    <form action="kısıbılgıformu">
        <div>

            <h1>Register Form </h1>

            <label for="ısım">Fullname*</label><br>
            <input id="ısım" type="text"><br><span>Required</span><br><br>

            <label for="maıl">Email*</label><br>
            <input type="email" name="maıl" id="maıl"><br><span>Required</span><br><br>

            <label for="telefon">Phone*</label><br>
            <input placeholder="(_ _ _) _ _ _ _ _ _ " type="tel" name="telefon"
                id="telefon"><br><span>Required</span><br><br>

            <label for="sıfre">Password*</label><br>
            <input placeholder="*******" type="password" name="sıfre" id="sıfre"><br><span>Required</span><br><br>

            <label for="bas"></label><br>
            <input id="bas" type="submit" value="Send">

        </div>
    </form>




</body>

</html>
